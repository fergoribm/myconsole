<div class="layout-column layout-fill">
  <md-toolbar color="primary" class="md-whiteframe-10dp">
    <span class="logo">
      <md-icon svgSrc="/assets/tag.svg"></md-icon>
    </span>
    <span class="title">My Console</span>
    <span class="subtitle">give another look at your resources</span>

    <input class="search" [ngModel]="searchText"
      placeholder="Search" #search (change)='filterTaggables(search.value);' autofocus />

    <span *ngIf="!hasToken()">
      <a md-raised-button color="warn" routerLink="/settings" preserveQueryParams preserveFragment>
        No token set!
      </a>
    </span>
    <span *ngIf="hasToken()">
      <button md-raised-button color="accent" (click)="refreshAll();">Refresh All</button>
      <button md-raised-button color="accent" (click)="refreshApps();">Refresh Apps</button>
    </span>

    <span>
      <a md-icon-button href="https://github.com/l2fprod/myconsole">
        <md-icon class="toolbar-icon" svgSrc="/assets/github-circle.svg"></md-icon>
      </a>
      <a md-icon-button href="https://twitter.com/l2fprod">
        <md-icon class="toolbar-icon twitter-icon" svgSrc="/assets/twitter.svg"></md-icon>
      </a>
    </span>

  </md-toolbar>

  <div class="layout-row layout-fill flex">
    <div class="app-views layout-column">
      <a md-icon-button routerLink="/dashboard" preserveQueryParams preserveFragment [routerLinkActive]="['is-active']"><md-icon svgSrc="/assets/view-chart.svg"></md-icon></a>
      <a md-icon-button routerLink="/navigate" preserveQueryParams preserveFragment [routerLinkActive]="['is-active']"><md-icon svgSrc="/assets/view-column.svg"></md-icon></a>
      <a md-icon-button routerLink="/browse" preserveQueryParams preserveFragment [routerLinkActive]="['is-active']"><md-icon svgSrc="/assets/view-grid.svg"></md-icon></a>
      <a md-icon-button routerLink="/list" preserveQueryParams preserveFragment [routerLinkActive]="['is-active']"><md-icon svgSrc="/assets/view-list.svg"></md-icon></a>
      <span class="flex"></span>
      <a md-icon-button routerLink="/settings" preserveQueryParams preserveFragment [routerLinkActive]="['is-active']"><md-icon svgSrc="/assets/settings.svg"></md-icon></a>
    </div>
    <div class="app-content flex layout-column">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- <footer>
    built in the <md-icon fontSet="fa" fontIcon="fa-plane"></md-icon> and
    at <md-icon fontSet="fa" fontIcon="fa-home"></md-icon> by <a href="http://twitter.com/l2fprod">fred</a>
  </footer> -->
</div>
